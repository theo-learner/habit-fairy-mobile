<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        body { margin: 0; padding: 0; font-family: 'Fredoka', sans-serif; background: #f0f0f3; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .device {
            width: 375px; height: 750px; background: linear-gradient(135deg, #E0C3FC 0%, #8EC5FC 100%);
            border-radius: 40px; overflow: hidden; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }

        /* Claymorphism Utilities */
        .clay-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 
                8px 8px 16px 0 rgba(109, 129, 254, 0.15),
                -8px -8px 16px 0 rgba(255, 255, 255, 0.6) inset;
            border: 2px solid rgba(255,255,255,0.6);
        }
        
        .clay-btn {
            border-radius: 50px;
            box-shadow: 
                5px 5px 10px 0 rgba(0,0,0,0.1),
                -5px -5px 10px 0 rgba(255,255,255,0.5) inset;
            transition: transform 0.1s;
        }

        /* Header */
        .header { padding: 30px 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 700; color: #fff; text-shadow: 2px 2px 0px rgba(0,0,0,0.1); }
        .menu-btn { width: 40px; height: 40px; background: #fff; display: grid; place-items: center; font-size: 20px; color: #8EC5FC; }

        /* Character Section */
        .hero { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .cloud { position: absolute; fill: rgba(255,255,255,0.6); animation: float 6s ease-in-out infinite; }
        .c1 { top: 20px; left: -20px; width: 100px; }
        .c2 { top: 60px; right: -30px; width: 120px; animation-delay: 2s; }
        
        .character-container {
            width: 200px; height: 200px; background: #FFDEE9;
            background: radial-gradient(circle at 30% 30%, #fff, #FFDEE9);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 20px 20px 60px rgba(166, 161, 209, 0.4), -20px -20px 60px rgba(255,255,255,0.8) inset;
            margin-bottom: 20px;
            position: relative;
        }
        .character-emoji { font-size: 100px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); }
        .wings { position: absolute; font-size: 120px; z-index: -1; opacity: 0.8; animation: flutter 1s infinite alternate; }

        /* Missions */
        .missions { padding: 20px; padding-bottom: 40px; }
        .section-title { font-size: 18px; color: #fff; margin-bottom: 15px; font-weight: 600; text-shadow: 1px 1px 0 rgba(0,0,0,0.1); }
        
        .mission-card {
            display: flex; align-items: center; padding: 15px; margin-bottom: 15px;
            background: #fff;
        }
        .icon-box {
            width: 50px; height: 50px; border-radius: 15px; margin-right: 15px;
            display: flex; justify-content: center; align-items: center; font-size: 24px;
        }
        .m-blue { background: #dff9fb; color: #22a6b3; }
        .m-pink { background: #ffeaa7; color: #fdcb6e; }
        
        .m-info { flex: 1; }
        .m-title { font-weight: 700; color: #555; font-size: 16px; margin-bottom: 4px; }
        .m-desc { font-size: 12px; color: #999; }
        
        .check-btn {
            width: 40px; height: 40px; border-radius: 50%; background: #eee;
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.1);
        }

        /* Palette Strip */
        .palette { position: absolute; bottom: 0; width: 100%; height: 60px; background: #fff; display: flex; justify-content: space-around; align-items: center; }
        .swatch { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes flutter { 0% { transform: scaleX(1); } 100% { transform: scaleX(0.8); } }
    </style>
</head>
<body>
    <div class="device">
        <!-- Clouds -->
        <svg class="cloud c1" viewBox="0 0 24 24"><path d="M18.5,12c0-1.7-1.4-3-3-3c-0.4,0-0.7,0.1-1.1,0.2C13.9,6.5,11.2,5,8.5,6C6.3,6.8,4.7,8.6,4.2,10.9C2.4,11.4,1,13,1,15c0,2.2,1.8,4,4,4h13.5c2.5,0,4.5-2,4.5-4.5S21,12,18.5,12z"/></svg>
        <svg class="cloud c2" viewBox="0 0 24 24"><path d="M18.5,12c0-1.7-1.4-3-3-3c-0.4,0-0.7,0.1-1.1,0.2C13.9,6.5,11.2,5,8.5,6C6.3,6.8,4.7,8.6,4.2,10.9C2.4,11.4,1,13,1,15c0,2.2,1.8,4,4,4h13.5c2.5,0,4.5-2,4.5-4.5S21,12,18.5,12z"/></svg>

        <div class="header">
            <div class="logo">Habit Fairy</div>
            <div class="clay-btn menu-btn">üçî</div>
        </div>

        <div class="hero">
            <div class="character-container">
                <div class="wings">ü¶ã</div>
                <div class="character-emoji">üßö</div>
            </div>
            <div style="background: rgba(255,255,255,0.4); padding: 8px 16px; border-radius: 20px; font-weight: 700; color: #fff;">
                Lv. 3 Dreamer
            </div>
        </div>

        <div class="missions">
            <div class="section-title">Today's Missions</div>
            
            <div class="clay-card mission-card">
                <div class="icon-box m-blue">ü¶∑</div>
                <div class="m-info">
                    <div class="m-title">Chika Chika</div>
                    <div class="m-desc">Brush teeth for 3 mins</div>
                </div>
                <div class="check-btn"></div>
            </div>

            <div class="clay-card mission-card">
                <div class="icon-box m-pink">üßº</div>
                <div class="m-info">
                    <div class="m-title">Bubble Wash</div>
                    <div class="m-desc">Wash hands clean</div>
                </div>
                <div class="check-btn"></div>
            </div>
        </div>

        <div class="palette">
            <div class="swatch" style="background: #E0C3FC"></div>
            <div class="swatch" style="background: #8EC5FC"></div>
            <div class="swatch" style="background: #FFDEE9"></div>
            <div class="swatch" style="background: #FFFFFF"></div>
            <div style="font-size: 10px; color: #ccc; position: absolute; right: 10px; bottom: 5px;">Theme A: Pastel Dream</div>
        </div>
    </div>
</body>
</html>
