<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        body { margin: 0; padding: 0; font-family: 'Fredoka', sans-serif; background: #f0f0f3; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .device {
            width: 375px; height: 750px; 
            /* Jungle Gradient */
            background: linear-gradient(180deg, #56ab2f 0%, #a8e063 100%);
            border-radius: 40px; overflow: hidden; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }

        .clay-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 
                8px 8px 16px 0 rgba(30, 80, 20, 0.2),
                -8px -8px 16px 0 rgba(255, 255, 255, 0.5) inset;
            border: 2px solid rgba(255,255,255,0.4);
        }
        
        .clay-btn {
            border-radius: 50px;
            box-shadow: 
                5px 5px 10px 0 rgba(0,0,0,0.2),
                -5px -5px 10px 0 rgba(255,255,255,0.4) inset;
        }

        .header { padding: 30px 20px 10px; display: flex; justify-content: space-between; align-items: center; z-index: 2; }
        .logo { font-size: 24px; font-weight: 700; color: #fff; text-shadow: 2px 2px 0px rgba(0,0,0,0.2); }
        .menu-btn { width: 40px; height: 40px; background: #FF9966; display: grid; place-items: center; font-size: 20px; color: #fff; }

        /* Jungle Elements */
        .leaf { position: absolute; width: 80px; fill: #438a23; opacity: 0.6; z-index: 0; }
        .l1 { top: -20px; right: -20px; transform: rotate(45deg); }
        .l2 { top: 100px; left: -30px; transform: rotate(-45deg) scale(0.8); }
        
        .hero { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 1; }
        
        .character-container {
            width: 200px; height: 200px; 
            background: #F2994A; /* Orange base */
            background: radial-gradient(circle at 30% 30%, #F2C94C, #F2994A);
            border-radius: 40% 40% 45% 45%; /* Slightly organic shape */
            display: flex; justify-content: center; align-items: center;
            box-shadow: 20px 20px 50px rgba(30, 80, 20, 0.3), -10px -10px 40px rgba(255,255,255,0.4) inset;
            margin-bottom: 20px;
        }
        .character-emoji { font-size: 110px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2)); }

        .missions { padding: 20px; padding-bottom: 40px; z-index: 2; }
        .section-title { font-size: 18px; color: #1e5014; margin-bottom: 15px; font-weight: 800; }
        
        .mission-card {
            display: flex; align-items: center; padding: 15px; margin-bottom: 15px;
            background: #fff;
        }
        .icon-box {
            width: 50px; height: 50px; border-radius: 15px; margin-right: 15px;
            display: flex; justify-content: center; align-items: center; font-size: 24px;
        }
        .m-green { background: #dff9fb; color: #2ecc71; }
        .m-orange { background: #fff3cd; color: #ff9f43; }
        
        .m-title { font-weight: 700; color: #2d3436; font-size: 16px; margin-bottom: 4px; }
        
        /* Palette */
        .palette { position: absolute; bottom: 0; width: 100%; height: 60px; background: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 3; }
        .swatch { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="device">
        <!-- Leaves -->
        <svg class="leaf l1" viewBox="0 0 24 24"><path d="M17,8C8,10,5.9,16.17,3.82,21.34L5.71,22l1-2.3A4.49,4.49,0,0,0,8,20C19,20,22,3,22,3,11,5,14,8.5,13.5,9.36c-1,1.75-2.92,1.86-4.32,1.37C13.53,10.05,17,8,17,8Z"/></svg>
        <svg class="leaf l2" viewBox="0 0 24 24"><path d="M17,8C8,10,5.9,16.17,3.82,21.34L5.71,22l1-2.3A4.49,4.49,0,0,0,8,20C19,20,22,3,22,3,11,5,14,8.5,13.5,9.36c-1,1.75-2.92,1.86-4.32,1.37C13.53,10.05,17,8,17,8Z"/></svg>

        <div class="header">
            <div class="logo">Jungle Habit</div>
            <div class="clay-btn menu-btn">üåø</div>
        </div>

        <div class="hero">
            <div class="character-container">
                <div class="character-emoji">ü¶Å</div>
            </div>
            <div style="background: #FF9966; padding: 8px 16px; border-radius: 20px; font-weight: 700; color: #fff; box-shadow: 4px 4px 0px #d35400;">
                Lv. 5 Explorer
            </div>
        </div>

        <div class="missions">
            <div class="section-title">Adventure Log</div>
            
            <div class="clay-card mission-card">
                <div class="icon-box m-green">ü•¨</div>
                <div class="m-info">
                    <div class="m-title">Eat Veggies</div>
                    <div class="m-desc" style="color:#aaa; font-size:12px">Power up with greens!</div>
                </div>
                <div style="font-size: 20px;">‚úÖ</div>
            </div>

            <div class="clay-card mission-card">
                <div class="icon-box m-orange">üß∏</div>
                <div class="m-info">
                    <div class="m-title">Toy Rescue</div>
                    <div class="m-desc" style="color:#aaa; font-size:12px">Clean up your room</div>
                </div>
                <div style="width: 30px; height: 30px; border: 3px solid #eee; border-radius: 50%;"></div>
            </div>
        </div>

        <div class="palette">
            <div class="swatch" style="background: #56ab2f"></div>
            <div class="swatch" style="background: #F2994A"></div>
            <div class="swatch" style="background: #FF9966"></div>
            <div class="swatch" style="background: #2d3436"></div>
            <div style="font-size: 10px; color: #ccc; position: absolute; right: 10px; bottom: 5px;">Theme B: Jungle Adventure</div>
        </div>
    </div>
</body>
</html>
