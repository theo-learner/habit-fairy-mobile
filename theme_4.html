<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=750, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theme 4: Organic Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F7F3E8; /* Sand */
            --primary: #6B8E23; /* Olive */
            --secondary: #D2B48C; /* Tan */
            --accent: #E9967A; /* Salmon */
            --text: #4A4A4A;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #E6E1D3;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
        }

        .device {
            width: 375px;
            height: 750px;
            background: var(--bg-color);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Organic Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
        }

        .b1 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            top: -50px;
            left: -100px;
        }

        .b2 {
            width: 250px;
            height: 250px;
            background: var(--primary);
            bottom: -50px;
            right: -80px;
            animation-delay: -5s;
        }

        .b3 {
            width: 150px;
            height: 150px;
            background: var(--accent);
            top: 40%;
            left: 60%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .content {
            z-index: 1;
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin: 40px 0 10px 0;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .card-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
            margin: 0 -30px 20px -30px;
            padding: 0 30px 20px 30px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .card-scroll::-webkit-scrollbar {
            display: none;
        }

        .organic-card {
            min-width: 220px;
            height: 280px;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .organic-card:hover {
            transform: translateY(-5px);
        }

        .card-img {
            width: 100%;
            height: 120px;
            border-radius: 16px;
            background: #ddd;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-meta {
            font-size: 12px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bottom-section {
            margin-top: auto;
            background: rgba(255,255,255,0.8);
            border-radius: 30px;
            padding: 20px;
            backdrop-filter: blur(20px);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .fab {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: #2D2D2D;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: morph 4s infinite linear;
        }

        @keyframes morph {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        /* SVG Shape Separator */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffffff" fill-opacity="0.5" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,250.7C960,235,1056,181,1152,165.3C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            z-index: 0;
        }

    </style>
</head>
<body>
    <div class="device">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>

        <div class="content">
            <div style="font-size: 14px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5;">Monday, Feb 9</div>
            <h1>Good Morning,<br>Theo</h1>
            <div class="subtitle">Your daily rhythm looks balanced.</div>

            <div class="card-scroll">
                <div class="organic-card">
                    <div class="card-img" style="background: #C8E6C9;"></div>
                    <div>
                        <div class="card-meta">Meditation</div>
                        <div class="card-title">Morning Calm</div>
                        <div style="font-size: 14px; opacity: 0.6;">15 mins • Audio</div>
                    </div>
                </div>
                <div class="organic-card">
                    <div class="card-img" style="background: #FFCCBC;"></div>
                    <div>
                        <div class="card-meta">Movement</div>
                        <div class="card-title">Yoga Flow</div>
                        <div style="font-size: 14px; opacity: 0.6;">45 mins • Video</div>
                    </div>
                </div>
            </div>

            <div class="bottom-section">
                <div class="row">
                    <span style="font-weight: 700;">Daily Hydration</span>
                    <span>1.2L / 2.0L</span>
                </div>
                <div style="height: 6px; background: rgba(0,0,0,0.05); border-radius: 3px; overflow: hidden;">
                    <div style="width: 60%; height: 100%; background: var(--accent);"></div>
                </div>
            </div>
        </div>
        
        <div class="fab">+</div>
        <div class="wave"></div>
    </div>
</body>
</html>
