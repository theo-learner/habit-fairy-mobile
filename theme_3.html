<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=750, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theme 3: Soft 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #E0E5EC;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --primary: #FF8F8F;
            --text: #4A5568;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #CBD5E0;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
        }

        .device {
            width: 375px;
            height: 750px;
            background: var(--bg-color);
            border-radius: 40px;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 30px 24px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://ui-avatars.com/api/?name=User&background=FF8F8F&color=fff');
            background-size: cover;
            box-shadow:  6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            border: 4px solid var(--bg-color);
        }

        .search-bar {
            width: 100%;
            height: 50px;
            border-radius: 25px;
            background: var(--bg-color);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            margin-bottom: 30px;
            color: #888;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .soft-card {
            border-radius: 30px;
            background: var(--bg-color);
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            padding: 24px;
            position: relative;
            transition: 0.3s;
        }

        .soft-card:active {
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: var(--primary);
            box-shadow:  5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            margin-bottom: 16px;
        }

        .highlight-card {
            background: var(--primary);
            color: white;
            box-shadow: 9px 9px 16px rgba(255, 143, 143, 0.4), -9px -9px 16px rgba(255, 255, 255, 0.5);
        }

        .highlight-card .card-icon {
            background: rgba(255,255,255,0.2);
            color: white;
            box-shadow: none;
        }
        
        h2 {
            margin: 0 0 8px 0;
            font-size: 20px;
        }
        
        p {
            margin: 0;
            font-size: 14px;
            opacity: 0.7;
        }

        .floating-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow:  8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: var(--primary);
            z-index: 10;
        }

        .nav-pill {
             position: absolute;
             bottom: 30px;
             left: 30px;
             right: 120px; /* space for fab */
             height: 64px;
             border-radius: 32px;
             background: var(--bg-color);
             box-shadow:  8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
             display: flex;
             justify-content: space-evenly;
             align-items: center;
        }

        .nav-item {
            font-size: 24px;
            color: #a3b1c6;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 143, 143, 0.5);
        }

        /* 3D Elements */
        .cube-3d {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 12px;
            transform: rotate(-15deg) skew(10deg);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.1);
            right: 20px;
            top: 20px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="device">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size: 24px;">Welcome Back</h1>
                <p>Let's stay productive!</p>
            </div>
            <div class="avatar"></div>
        </div>

        <div class="search-bar">Search tasks...</div>

        <div class="card-container">
            <div class="soft-card highlight-card">
                <div class="cube-3d"></div>
                <div class="card-icon">üöÄ</div>
                <h2>Project Launch</h2>
                <p>Due in 3 days</p>
                <div style="margin-top: 16px; height: 6px; background: rgba(0,0,0,0.1); border-radius: 3px;">
                    <div style="width: 70%; height: 100%; background: white; border-radius: 3px;"></div>
                </div>
            </div>

            <div class="soft-card">
                <div class="card-icon">üé®</div>
                <h2>Design Review</h2>
                <p>Tomorrow, 10:00 AM</p>
            </div>

            <div class="soft-card" style="display: flex; align-items: center; gap: 16px;">
                <div class="card-icon" style="margin: 0; width: 40px; height: 40px; font-size: 20px;">‚úì</div>
                <div>
                    <h3 style="margin: 0; font-size: 16px;">Daily Standup</h3>
                    <p style="font-size: 12px;">Completed</p>
                </div>
            </div>
        </div>

        <div class="nav-pill">
            <div class="nav-item active">‚óè</div>
            <div class="nav-item">‚ñ†</div>
            <div class="nav-item">‚ñ≤</div>
        </div>

        <div class="floating-btn">+</div>
    </div>
</body>
</html>
