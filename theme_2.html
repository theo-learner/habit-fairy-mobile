<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=750, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theme 2: Bento Pop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F0F0F3;
            --accent-1: #CCFF00; /* Acid Green */
            --accent-2: #3D3BFF; /* Electric Blue */
            --card-bg: #FFFFFF;
            --text-color: #121212;
            --radius: 32px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .device {
            width: 375px;
            height: 750px;
            background: #FAFAFA;
            border-radius: 44px;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
            margin: 20px 0 10px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 16px;
            flex-grow: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card.large {
            grid-column: span 2;
            background: var(--text-color);
            color: white;
            height: 180px;
        }

        .card.tall {
            grid-row: span 2;
            background: var(--accent-1);
            color: black;
        }

        .card.accent {
            background: var(--accent-2);
            color: white;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            z-index: 1;
        }

        .card-value {
            font-size: 42px;
            font-weight: 900;
            line-height: 1;
            z-index: 1;
        }

        .card-icon {
            font-size: 32px;
            margin-bottom: auto;
        }

        /* Decorative shapes */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
        }

        .large .circle {
            width: 150px;
            height: 150px;
            right: -30px;
            bottom: -30px;
            background: linear-gradient(45deg, var(--accent-2), transparent);
        }

        .tall .circle {
            width: 100px;
            height: 100px;
            top: -20px;
            left: -20px;
            background: white;
            opacity: 0.4;
        }

        .pill-nav {
            background: #111;
            border-radius: 100px;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
            margin-top: 10px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }

        .nav-btn.active {
            background: var(--accent-1);
            color: black;
            transform: rotate(-10deg);
        }
        
        .tag {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 8px;
            width: fit-content;
        }

        .progress-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 8px solid rgba(0,0,0,0.1);
            border-top-color: black;
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
    <div class="device">
        <div class="header">
            <div>
                <div style="font-size: 14px; color: #888; font-weight: 700;">MONDAY, FEB 9</div>
                <h1>Today's<br>Focus</h1>
            </div>
            <div style="width: 48px; height: 48px; background: #eee; border-radius: 16px;"></div>
        </div>

        <div class="bento-grid">
            <div class="card large">
                <div class="circle"></div>
                <div class="tag">MAIN GOAL</div>
                <div class="card-title">Finish Project</div>
                <div class="card-value">85%</div>
                <div style="font-size: 12px; opacity: 0.6; margin-top: 8px;">2 hours left</div>
            </div>

            <div class="card tall">
                <div class="circle"></div>
                <div class="card-icon">üî•</div>
                <div class="card-title">Calories<br>Burned</div>
                <div class="card-value">420</div>
            </div>

            <div class="card">
                <div class="card-title">Sleep</div>
                <div class="card-value">7h</div>
            </div>

            <div class="card accent">
                <div class="card-title">Water</div>
                <div class="card-value">2.5L</div>
            </div>
            
             <div class="card" style="grid-column: span 2; flex-direction: row; align-items: center; padding: 16px;">
                 <div style="font-weight: 700;">Steps</div>
                 <div style="font-weight: 900; font-size: 24px;">12,403</div>
            </div>
        </div>

        <div class="pill-nav">
            <div class="nav-btn active">‚óè</div>
            <div class="nav-btn">‚óÜ</div>
            <div class="nav-btn">‚ñ≤</div>
            <div class="nav-btn">‚ñ†</div>
        </div>
    </div>
</body>
</html>
