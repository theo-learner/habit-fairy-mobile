<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Fairy - Soft Pastel</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFB7B2;
            --secondary: #B5EAD7;
            --accent: #E2F0CB;
            --text: #555555;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background: linear-gradient(to bottom right, #FFD1DC, #E6E6FA, #D1F2EB);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .mobile-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.5rem;
            color: #4A4A4A;
            font-weight: 700;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Bento Grid */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 16px;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(8px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .card.large {
            grid-column: span 2;
        }

        .card-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-content {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
        }

        /* Progress Circle */
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .progress-text {
            display: flex;
            flex-direction: column;
        }

        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #FFB7B2, #FF9AA2);
            border-radius: 10px;
        }

        /* Habits List */
        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .habit-icon {
            width: 40px;
            height: 40px;
            background: #FFDAC1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 1.2rem;
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-size: 1rem;
            font-weight: 700;
            color: #444;
        }

        .habit-desc {
            font-size: 0.8rem;
            color: #777;
        }

        .check-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #B5EAD7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #B5EAD7;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .check-btn.checked {
            background: #B5EAD7;
            color: white;
        }

        /* Bottom Nav */
        .nav-bar {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 16px;
            display: flex;
            justify-content: space-around;
            margin-top: auto;
            border: 1px solid var(--glass-border);
        }

        .nav-item {
            color: #888;
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: #FFB7B2;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
